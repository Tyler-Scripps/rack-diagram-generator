<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0;">
    <input type="file" id="fileUpload">
    <br>
    <button id="download">Download Canvas</button>
    <br>
    <div id="controls">
        <button id="toggleSelected">Toggle Selected</button>
        <label for="nameText">Name</label>
        <input type="text" id="nameText">
        <label for="ipText">ip</label>
        <input type="text" id="ipText">
        <label for="notesText">Notes</label>
        <input type="text" id="notesText">
        <button id="applyChanges">Apply Changes to Item</button>
    </div>
    <br>
    <input type="range" id="zoomRange" min="500" max="10000" value="1000" step="100">
    <canvas id="canvas" style="width: 100vw; height: 100vh;" width="1012.5"></canvas>
</body>

</html>
